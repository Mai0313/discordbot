services:
  bot:
    image: ghcr.io/mai0313/discordbot:latest
    build:
      context: .
      target: prod
      dockerfile: ./docker/Dockerfile
    command:
      - python
      - ./main.py
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - /mnt/share/downloads:/app/data/downloads
    restart: always
    pull_policy: always

  postgresql:
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: pg_isready -U postgres
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 5s
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    restart: always
    pull_policy: always

volumes:
  postgresql-data: {}
